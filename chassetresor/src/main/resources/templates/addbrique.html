<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Créer une brique :</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <h1>Créer une brique :</h1>

          
      <form th:action="@{/addBrique}"
         th:object="${briqueForm}" method="POST">
         Titre :
         <input type="text" th:field="*{titre}" />    
         <br/>
         Description :
         <input type="text" th:field="*{description}" />     
         <br/>
         Type de brique : <select
					th:field="*{typeBrique}">
						<option value="">--</option>
						<option value="GEOLOC">Géolocalisation</option>
						<option value="IMAGE">Image</option>
						<option value="NFC">Nfc</option>
						<option value="TEXTE">Texte</option>
						<option value="VIDEO">Vidéo</option>
				</select><br/>     
         Plot : <select th:field="*{plotId}">
						<option th:each="plot : ${plots}" th:value="${plot.id}"
							th:utext="${plot.titre}" />
				</select><br/>
         <input type="submit" value="Créer" />
      </form>
       
      <br/>
       
      <!-- Check if errorMessage is not null and not empty -->
       
      <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red;font-style:italic;">
         ...
      </div>
       
   </body>
</html>
